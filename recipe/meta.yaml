{% set name = "dustmaps" %}
{% set version = "1.0.6" %}
{% set sha256 = "77309e72a6c89ebdda3eea63df9b036c116b07e7cdfea1b6a79a510306e6f2b2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 2
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  skip: true  # [win]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - scipy
    - astropy
    - h5py
    - healpy
    - requests
    - progressbar2
    - six

test:
  imports:
    - dustmaps

about:
  home: https://github.com/gregreen/dustmaps
  license: GPL-2.0
  license_file: LICENSE.txt
  summary: A uniform interface for a number of 2D and 3D maps of interstellar dust reddening/extinction.
  doc_url: http://dustmaps.readthedocs.io/
  dev_url: https://github.com/gregreen/dustmaps

extra:
  recipe-maintainers:
    - guillochon
    - pkgw
